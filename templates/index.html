{% extends "base.html" %}

{% block title %}Fuel Analyzer{% endblock %}

{% block content %}
<div style="background-image: linear-gradient(to bottom right, #007bff, #062966); padding: 50px 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', sans-serif;">
    <div style="background-color: #f3f3f3; padding: 30px 40px; border-radius: 25px; max-width: 600px; width: 100%; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">

        <h2 style="text-align: center; margin-bottom: 20px; color: #1e1e1e;">Test Fuel Quality</h2>

        <form method="POST" action="{{ url_for('analyze') }}">
            <!-- Fuel Type Selection - Now inside the form -->
            <div style="text-align: center; margin-bottom: 20px; padding: 15px; background-color: #ffffff; border-radius: 10px;">
                <h4 style="margin-bottom: 15px;">Fuel Type:</h4>
                <div style="display: flex; justify-content: center; gap: 20px;">
                    <label style="display: flex; align-items: center;">
                        <input type="radio" name="fuel_type" value="Petrol" checked style="margin-right: 5px;">
                        Petrol
                    </label>
                    <label style="display: flex; align-items: center;">
                        <input type="radio" name="fuel_type" value="Diesel" style="margin-right: 5px;">
                        Diesel
                    </label>
                    <label style="display: flex; align-items: center;">
                        <input type="radio" name="fuel_type" value="Kerosene" style="margin-right: 5px;">
                        Kerosene
                    </label>
                </div>
            </div>

            <div style="border: 2px solid #ccc; border-radius: 15px; padding: 20px; background-color: #ffffff;">
                <h4 style="margin-bottom: 20px;">Set the Parameters:</h4>

                <div class="form-row">
                    <label>Viscosity:</label>
                    <input type="number" step="0.01" name="viscosity" required>
                    <span class="unit">cSt</span>
                </div>

                <div class="form-row">
                    <label>Density:</label>
                    <input type="number" step="0.01" name="density" required>
                    <span class="unit">kg/m³</span>
                </div>

                <div class="form-row">
                    <label>Flash Point:</label>
                    <input type="number" step="0.1" name="flash_point" required>
                    <span class="unit">°C</span>
                </div>

                <div class="form-row">
                    <label>Sulphur:</label>
                    <input type="number" step="0.1" name="sulphur_content" required>
                    <span class="unit">ppm</span>
                </div>

                <div class="form-row">
                    <label>Octane no.:</label>
                    <input type="number" name="octane_content" required>
                    <span class="unit">RON</span>
                </div>

                <div class="form-row">
                    <label>Water:</label>
                    <input type="number" name="water_content" required>
                    <span class="unit">ppm</span>
                </div>

                <!-- Optional: Storage Info -->
                <div class="form-row">
                    <label>Storage Temperature:</label>
                    <input type="number" name="storage_temp" value="25" step="0.1">
                    <span class="unit">°C</span>
                </div>

                <div class="form-row">
                    <label>Container Type:</label>
                    <select name="container_type">
                        <option value="metal">Metal</option>
                        <option value="plastic">Plastic</option>
                        <option value="fiberglass">Fiberglass</option>
                        <option value="underground">Underground</option>
                    </select>
                </div>

                <div class="form-row">
                    <label>Headspace:</label>
                    <input type="number" name="headspace" value="10" step="1">
                    <span class="unit">%</span>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" style="padding: 10px 30px; background-color: black; color: white; border: none; border-radius: 8px; font-weight: bold;">Test</button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
    .form-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    .form-row label {
        flex: 1;
        font-weight: 500;
    }
    .form-row input,
    .form-row select {
        flex: 2;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-row .unit {
        flex: 0.5;
        text-align: right;
        color: #555;
        padding-left: 10px;
    }
</style>
{% endblock %}
